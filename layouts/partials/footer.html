{{ "<!-- Footer -->" | safeHTML }}
<footer class="footer text-center">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h3 class="text-uppercase mb-4">{{ with .Site.Params.footer.social.title }}{{.}}{{ end }}</h3>
                {{ range .Site.Params.footer.social.networks }}
		<a aria-label="{{ .label }}" href="{{ .link }}" class="btn btn-outline-light btn-social mx-1"><i class="fab fa-fw {{ .icon }}"></i></a>
                        {{ end }}

		<button onclick="displayNotification()" class="btn btn-outline-light btn-social mx-1">
		  <i class="fab fa-fw fas fa-vial"></i>
		</button>
            </div>
        </div>
    </div>
    
</footer>
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</small></div>
</div>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
<div class="scroll-to-top d-lg-none position-fixed">
    <a aria-label="scroll-to-top" class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
</div>
