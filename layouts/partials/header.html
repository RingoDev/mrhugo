{{ "<!-- Masthead-->" | safeHTML }}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
    {{ "<!-- Masthead Avatar Image-->" | safeHTML }}
   

        <picture>
            <source srcset="img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_240px.webp 1x, img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_480px.webp 2x, img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_720px.webp 3x," type="image/webp">
            <source srcset="img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_240px.png 1x, img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_480px.png 2x, img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_720px.png 3x," type="image/png">
            <img class="masthead-avatar mb-5" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_240px.png" alt="">
        </picture>
        {{ "<!-- Masthead Heading-->" | safeHTML }}
      
        <h1 class="masthead-heading text-uppercase mb-0">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</h1>
        {{ "<!-- Icon Divider-->" | safeHTML }}
        
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        {{ "<!-- Masthead Subheading-->" | safeHTML }}
  
        <p class="masthead-subheading font-weight-light mb-0">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</p>
    </div>
</header>
