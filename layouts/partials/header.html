{{ "<!-- Masthead-->" | safeHTML }}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column" id="about">
        {{ "<!-- Masthead Avatar Image--> " | safeHTML }}

        <picture>
            <source srcset="img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_320px.webp 1x, img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_640px.webp 2x"
                    type="image/webp">
            <source srcset="img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_320px.png 1x, img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_640px.png 2x"
                    type="image/png">
            <img class="masthead-avatar mb-5" height="15rem" width="15rem" id="masthead-img" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ end }}_340px.png"
                 alt="">
        </picture>

        {{ "<!-- Masthead Heading--> " | safeHTML }}

        <h1 class="masthead-heading text-uppercase mb-0">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</h1>
        {{ "<!-- Icon Divider--> " | safeHTML }}

        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        {{ "<!-- Masthead Subheading--> " | safeHTML }}

        <!--<p class="masthead-subheading font-weight-light mb-0">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</p>
        --><!-- About Section Content-->
        <div class="row">
            <div class="col-lg-4 ml-auto"><p class="lead">{{ with .Site.Params.about.left }}{{ . | markdownify }}{{ end }}</p></div>
            <div class="col-lg-4 mr-auto"><p class="lead">{{ with .Site.Params.about.right }}{{ . | markdownify }}{{ end }}</p></div>
        </div>
    </div>
</header>
